<div id="<%- id %>" class="modal responsive fade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true"></button>
                <h4 class="modal-title"><%- title %></h4>
            </div>
            <div class="modal-body">
                <div class="scroller" style="height:200px" data-always-visible="1" data-rail-visible1="1">
                    <div class="row">
                        <div class="col-md-12">
                            <%= message %>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <% _.each(buttons, function(button) { %>
                    <% if(button=="yes"){%>
                             <button type="button" class="btn green" id="button-yes"
                                     style="padding-left: 20px;padding-right: 20px;">Si
                             </button>
                    <% }%>
                    <% if(button=="no"){%>
                             <button type="button" class="btn blue" id="button-no"
                                     style="padding-left: 20px;padding-right: 20px;">No</button>
                    <% }%>
                    <% if(button=="ok"){%>
                             <button type="button" class="btn green" id="button-ok"
                                     style="padding-left: 20px;padding-right: 20px;">Ok</button>
                    <% }%>
                    <% if(button=="cancel"){%>
                             <button type="button" class="btn green" id="button-cance">Cancel</button>
                    <% }%>
                    <% if(button=="chiudi"){%>
                <button type="button" data-dismiss="modal" class="btn dark btn-outline">Chiudi</button>
                    <% }%>
                
                <% }) %>
            </div>
        </div>
    </div>
</div>
